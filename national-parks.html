<!DOCTYPE html>
<html>
<head>
    <title>National Park Selector</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="parkStyle.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">PageTitle</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Dropdown
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Select a National Park</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <select id="locationSelect" class="form-control" onchange="filterParks()">
                    <option value="">-- Select a location --</option>
                    <!-- Location options will be added here by JavaScript -->
                </select>
            </div>
            <div class="col-md-6">
                <select id="parkTypeSelect" class="form-control" onchange="filterParks()">
                    <option value="">-- Select a park type --</option>
                    <!-- Park type options will be added here by JavaScript -->
                </select>
            </div>
        </div>
        <div id="parksContainer" class="row mt-4">
            <!-- Cards will be added here by JavaScript -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="nationalParkData.js"></script>
    <script src="parkTypeData.js"></script>
    <script src="locationData.js"></script>
    <script src="park.js"></script>
</body>
</html>
